<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Directions Service</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
  </head>
  <body>

    <div id="floating-panel">
    <div id="start">
      <label class="label">Address:</label>
      <input id="origin" type="text" placeholder="Starting Address">
      <label class="label">Distance:</label>
      <input id="distance" type="number" placeholder="Total Run Distance">
      <button id="genRoute">Route</button>
    </div>
    <div id="map"></div>

    <script>
      function initMap() {  // Function to initialize objects, map, and event listeners
        const directionsService = new google.maps.DirectionsService;  // New dir serv object for calculating directions
        const directionsDisplay = new google.maps.DirectionsRenderer; // Renders directions received from directionsService
        const geocoder = new google.maps.Geocoder();  // New Geocoder object for lat/long lookups

        // Draw map
        const map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: {lat: 34.104398, lng: -118.313331}  // TO DO: Initialize location based on user's location. 
        });
        directionsDisplay.setMap(map);

        // When "genRoute" button is pressed, generate route
        const onChangeHandler = function() {
          calculateAndDisplayRoute(directionsService, directionsDisplay, geocoder);
        };
        document.getElementById('genRoute').addEventListener('click', onChangeHandler);
      }

      function calculateAndDisplayRoute(directionsService, directionsDisplay, geocoder) {
        const originText = document.getElementById('origin').value;   // Pull address from user input
        const goalRunDist = document.getElementById('distance').value;  // Pull run distance from user input
        let runArrow = Math.random()*2*Math.PI; // Running direction randomly chosen
        let dir = ""; // Will either be overshot or undershot
        let counter = 0;  // Used to prevent infinite loops

        // Stop if entered run distance is too large (takes too long to compute)
        if (goalRunDist > 26.2) {
          alert('Max Distance = 26.2 miles');
          return; 
        }

        // Convert entered address to lat/long
        geocoder.geocode({'address': originText}, function(results, status) {
          if (status == 'OK') {
            // Pull lat/long coordinates, set initial goal pos
            const startLat = results[0].geometry.bounds.na.j;
            const startLong = results[0].geometry.bounds.ia.j;

            // TO DO: Put all this leg generation in a function 
            // Generate three random distances that add up to goalRunDist, complete triangle
            let leg1 = Math.random()*goalRunDist/2; 
            let leg2 = Math.random()*(goalRunDist/2 - (goalRunDist/2 - leg1)) + goalRunDist/2 - leg1; // Some algebra to ensure triangle isn't impossible to complete
            let leg3 = goalRunDist - leg1 - leg2; 
            // Calculate angles to complete triangle (Law of Cos), rad
            let leg1Theta = Math.acos((Math.pow(leg2, 2) + Math.pow(leg3, 2) - Math.pow(leg1, 2))/(2*leg2*leg3)); 
            let leg2Theta = Math.acos((Math.pow(leg1, 2) + Math.pow(leg3, 2) - Math.pow(leg2, 2))/(2*leg1*leg3));
            let leg3Theta = Math.PI - leg1Theta - leg2Theta; 
            // console.log(`Angle sum = ${leg1Theta + leg2Theta + leg3Theta}`);
            // console.log(`Dist sum = ${leg1 + leg2 + leg3}`);  

            // Set leg lat/long coordinates
            let leg1Long = startLong + 0.3*leg1*Math.cos(runArrow)*0.014;
            let leg1Lat = startLat + 0.3*leg1*Math.sin(runArrow)*0.014;
            let leg2Long = leg1Long + 0.3*leg2*Math.cos(runArrow + Math.PI + leg3Theta)*0.014;
            let leg2Lat = leg1Lat + 0.3*leg2*Math.sin(runArrow + Math.PI + leg3Theta)*0.014;
            const leg3Long = startLong;
            const leg3Lat = startLat; 
            // console.log(`start lat = ${startLat}, start long = ${startLong}`);
            // console.log(`goal lat1 = ${goalLat1}, goal long1 = ${goalLong1}`);
            // console.log(`goal lat2 = ${goalLat2}, goal long2 = ${goalLong2}`);

            // Function to map run. Will keep running until conditions are met or counter is reached
            function mapLoop() {
              counter++;  // Prevent infinite loops

              // If taking too long, start over
              if (counter > 10) {
                console.log('----------RESTARTING-----------');
                counter = 0; 
                // Generate three random distances that add up to goalRunDist, complete triangle
                let leg1 = Math.random()*goalRunDist/2; 
                let leg2 = Math.random()*(goalRunDist/2 - (goalRunDist/2 - leg1)) + goalRunDist/2 - leg1; // Some algebra to ensure triangle isn't impossible to complete
                let leg3 = goalRunDist - leg1 - leg2; 
                // Calculate angles to complete triangle (Law of Cos), rad
                let leg1Theta = Math.acos((Math.pow(leg2, 2) + Math.pow(leg3, 2) - Math.pow(leg1, 2))/(2*leg2*leg3)); 
                let leg2Theta = Math.acos((Math.pow(leg1, 2) + Math.pow(leg3, 2) - Math.pow(leg2, 2))/(2*leg1*leg3));
                let leg3Theta = Math.PI - leg1Theta - leg2Theta; 
                // console.log(`Angle sum = ${leg1Theta + leg2Theta + leg3Theta}`);
                // console.log(`Dist sum = ${leg1 + leg2 + leg3}`);  

                // Set leg lat/long coordinates
                let leg1Long = startLong + 0.3*leg1*Math.cos(runArrow)*0.014;
                let leg1Lat = startLat + 0.3*leg1*Math.sin(runArrow)*0.014;
                let leg2Long = leg1Long + 0.3*leg2*Math.cos(runArrow + Math.PI + leg3Theta)*0.014;
                let leg2Lat = leg1Lat + 0.3*leg2*Math.sin(runArrow + Math.PI + leg3Theta)*0.014;
                const leg3Long = startLong;
                const leg3Lat = startLat; 
              }

              // Routing method 
              directionsService.route({
                origin: originText,
                destination: originText,
                travelMode: 'WALKING',
                waypoints: [{location: new google.maps.LatLng(leg1Lat, leg1Long)}, {location: new google.maps.LatLng(leg2Lat, leg2Long)}]
              }, function(response, status) {
                console.log(response); 
                // Proceed if response received 
                if (status === 'OK') {
                  // Pull route distance 
                  const routDist = Number(response.routes[0].legs[0].distance.text.slice(0, -3)) + Number(response.routes[0].legs[1].distance.text.slice(0, -3)) + Number(response.routes[0].legs[2].distance.text.slice(0, -3)); 
                  console.log(`routDist - goalRunDist = ${routDist - goalRunDist}`);

                  // If distance delta too large, iterate goal position
                  if (Math.abs(routDist - goalRunDist) > 0.5 && routDist - goalRunDist < 0) {
                    dir = 'undershot'; 
                    leg1Lat += Math.sin(runArrow)*Math.ceil(Math.abs(routDist - goalRunDist))*0.001;
                    leg1Long += Math.cos(runArrow)*Math.ceil(Math.abs(routDist - goalRunDist))*0.001;
                    console.log(`UNDERSHOT Current run distance = ${routDist}`);
                    mapLoop(); 
                  }
                  else if (Math.abs(routDist - goalRunDist) > 0.5 && routDist - goalRunDist > 0) {
                    dir = 'overshot'; 
                    leg1Lat -= Math.sin(runArrow)*Math.ceil(Math.abs(routDist - goalRunDist))*0.001;
                    leg1Long -= Math.cos(runArrow)*Math.ceil(Math.abs(routDist - goalRunDist))*0.001;
                    console.log(`OVERSHOT Current run distance = ${routDist}`);
                    mapLoop(); 
                  }

                  // If distance delta is close enough, plot route 
                  else {
                    directionsDisplay.setDirections(response);
                    console.log(`Run Distance: ${routDist}`); 
                  }
                } 

                // Pause if over query limit to reset
                else if (status == google.maps.GeocoderStatus.OVER_QUERY_LIMIT) {
                  setTimeout(function(){
                    mapLoop(); 
                  }, 1000);
                }

                // Iterate if no results found
                else if (status == google.maps.GeocoderStatus.ZERO_RESULTS) {
                  console.log('ZERO RESULTS');
                  console.log(status);  
                  // if (dir == 'undershot') {
                  //   goalLat1 += 0.0001;
                  //   goalLat2 += 0.0001;
                  // }
                  // else {
                  //   goalLat1 -= 0.0001; 
                  //   goalLat2 -= 0.0001; 
                  // }
                  // mapLoop(); 
                }

                // Run if directions API failed 
                else {
                  window.alert('Directions request failed due to ' + status);
                }
              });
            }

            // Call mapLoop function 
            mapLoop(); 

          }
          else {
            alert('Geocode failure');
          }
        })
      }

      // AIzaSyD3poLQ7uXIKmpBnR9n6-Qi8mkMl38b9sY 
    </script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3poLQ7uXIKmpBnR9n6-Qi8mkMl38b9sY&callback=initMap">
    </script>
  </body>
</html>
